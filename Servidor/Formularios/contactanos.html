<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Clínica de Salud Mental</title>
  <link rel="stylesheet" href="css/Llameahora.css" />
</head>
<body>
  <div class="container">
    <h1>Contáctanos</h1>
    <p>¿Necesitas ayuda o tienes alguna pregunta? Estamos aquí para escucharte.</p>

    <div class="call-section">
      <a href="tel:+525512345678" class="call-button">📞 Llamar a la Clínica</a>
      <p class="call-note">Atención disponible de lunes a viernes, 9:00 a 18:00.</p>
    </div>

    <form class="contact-form" id="contactForm" action="#" method="post" novalidate>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>

    <a href="../index.html" class="volver">← Volver al Panel</a>
  </div>

  <script src="js/contacto.js"></script>
</body>
</html>
