<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Paciente - Clínica</title>
  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="css/crearpacientes.css">
</head>
<body>
  <div class="form-wrapper">
    <h2>Registrar Nuevo Paciente</h2>
    <form action="paciente-exitoso.html" method="post">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" autocomplete="name" required>

      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" min="0" max="120" required>

      <label for="genero">Género</label>
      <select id="genero" name="genero" required>
        <option value="">Selecciona</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="otro">Otro</option>
      </select>

      <label for="telefono">Teléfono de Contacto</label>
      <input type="tel" id="telefono" name="telefono" pattern=\"[0-9]{10}\" placeholder=\"10 dígitos\" required>

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" autocomplete="email" required>

      <label for="historial">Historial Clínico Breve</label>
      <textarea id="historial" name="historial" rows="4" placeholder="Alergias, enfermedades previas…" required></textarea>

      <input type="submit" value="Guardar Paciente">
    </form>
    <p class="back-link"><a href="MenuDoctores.html">← Volver al Panel</a></p>
  </div>
</body>
</html>
