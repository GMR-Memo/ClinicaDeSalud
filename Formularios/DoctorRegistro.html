<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Doctor</title>
  <!-- Enlace al CSS de estilos -->
  <link rel="stylesheet" href="css/RegistroDoctor.css">
</head>
<body>
  <div class="form-container">
    <h2>Registro de Doctor</h2>
    <form action="registro-exitoso.html" method="post">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" autocomplete="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" autocomplete="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" autocomplete="new-password" required>

      <label for="cedula">Cédula Profesional:</label>
      <input type="text" id="cedula" name="cedula" required>

      <label for="especialidad">Especialidad:</label>
      <input type="text" id="especialidad" name="especialidad" required>

      <label for="telefono">Teléfono de Contacto:</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="10 dígitos" required>

      <label for="direccion">Dirección de Consulta:</label>
      <textarea id="direccion" name="direccion" rows="3" required></textarea>

      <input type="submit" value="Crear Cuenta">
    </form>
    <p class="volver"><a href="CrearCuenta.html">← Volver a selección de rol</a></p>
  </div>
</body>
</html>
